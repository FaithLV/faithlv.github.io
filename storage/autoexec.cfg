echo autoexec.cfg executed!

developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"

net_graph 1
net_graphheight 9999
alias "+showgraph" "+showscores; net_graphheight 0"
alias "-showgraph" "-showscores; net_graphheight 9999"
bind "TAB" "+showgraph"

viewmodel_presetpos 0
cl_righthand 1
viewmodel_fov 68
viewmodel_offset_x 0
viewmodel_offset_y 2
viewmodel_offset_z -2
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_viewmodel_shift_left_amt 0.5
cl_viewmodel_shift_right_amt 0.5

cl_showpos 1

bind mwheelup +jump
bind mwheeldown +jump
bind space +jump

bind f +spray_menu
bind t +lookatweapon

host_writeconfig
